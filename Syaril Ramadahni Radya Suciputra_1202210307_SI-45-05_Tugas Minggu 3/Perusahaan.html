<h1>Perusahaan Teknologi Informasi dan Komunikasi<h1>
<h2>Multicompany Indonesia<h2>
<h3>BUMN New Zealand<h3>
<p>Perusahaan DATALINKS atau pt.solusi data integrasi adalah perusahaan teknologi informasi dan komunikasi yang menyediakan layanan informasi di Indonesia
Pada tahun 12 September 2000, Seorang insinyur dan pengusaha bernama James Michael Kenson dan kerabat kuliahnya membentuk komunitas yang membuat
sekumpulan data yang menunjukan kondisi kampus mereka, yang menjadi proyek besar pada akhir semester perkuliahan. karena proyek mereka sangat
spektakuler pada masa itu, mereka membuka perusahaan di Frankton, Queenstown, NZ. yang sekarang menjadi perusahaan data yang dikenal karena 
keunikan dan kualitas nya yang sangat tinggi.
